<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵构</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cyber-bg"></div>
    <div class="container">
        <nav class="cyber-tabs">
            <div class="cyber-tab active" data-tab="dashboard">主页</div>
            <div class="cyber-tab" data-tab="security">支持的脚本</div>
            <div class="cyber-tab" data-tab="data">未来可能支持的游戏</div>
            <div class="cyber-tab" data-tab="contact">登录</div>
        </nav>
        <div class="cyber-content active" id="dashboard">
            <h2 class="neon-text">公告</h2>
            <div class="data-panel">
                <h3>作者AC</h3>
                <p>倒卖扫码</p>
                <p>破源扫码</p>
                </div>
    <button id="dashboard-btn1" class="cyber-btn">
            <span class="btn-text">点击复制Q群</span>
            <span class="btn-glow"></span>
            <script src="index.js">
            </script>
    </button>
    <button id = "dashboard-btn2" class="cyber-btn">
            <span class="btn-text">点击跳转DC群组</span>
            <span class="btn-glow"></span>
            <script src="index.js"></script>
        </button>
        <button id ="dashboard-btn3" class="cyber-btn">
            <span class="btn-text">点击跳转至Roblox群组</span>
            <span class="btn-glow"></span>
            <script src="index.js"></script>
        </button>
        <div id="code-display-container"></div>
        <script src="index.js"></script>
        <script src="code-display.js"></script>
                </div>
        <div class="cyber-content" id="security">
            <h2 class="neon-text">脚本支持</h2>
            <div class="data-panel">
                <h3>游戏列表</h3>
                <p>Forsaken🟢</p>
                <p>Hunters🟢</p>
                <p>樱花摊位🟢</p>
                <p>种植花园🟢</p>
                <p>黑暗欺骗🟢</p>
                <p>巨魔起源🟢</p>
                <p>天堂站立🟢</p>
                <p>压力🔵</p>
                <p></p>
                <h3>脚本状态</h3>
                <p>🟢 正常工作</p>
                <p>🔵 正在制作</p>
                <p>🟡 部分功能失效</p>
                <p>🟣 修复中</p>
                <p>🔴 失效</p>
            </div>
        </div>
        <div class="cyber-content" id="data">
            <h2 class="neon-text">未来</h2>
            <div class="data-panel">
                <h3>Coming soon</h3>
            </div>
        </div>
        <div class="cyber-content" id = "contact">
            <h2 class="neon-text">
            <div class="neon-panel">
                <h3>没做好</h3>
            </div>
                </h2>
        <button id="contact" class="cyber-btn">
        <span class="btn-text">点击跳转登录界面</span>
        <span class="btn-glow"></span>
                <script src="index.js"></script>
        </button>
        </div>  
            </div>
        </div>
    </div>
    <script>        
    const tabs = document.querySelectorAll('.cyber-tab');
        const contents = document.querySelectorAll('.cyber-content');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const target = document.getElementById(tab.dataset.tab);
                target.classList.add('active');
            });
        });
    </script>
</body>
</html>
