<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵构</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #0a0a2e;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            animation: pageEntrance 1s ease-out forwards;
            opacity: 0;
        }
        .cyber-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    rgba(20, 100, 255, 0.2) 20%, 
                    rgba(100, 20, 255, 0.2) 80%);
            z-index: -1;
            animation: bg-pulse 8s infinite;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .cyber-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .cyber-tab {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .cyber-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(100, 200, 255, 0.3),
                transparent);
            transition: 0.5s;
        }
        .cyber-tab:hover::before {
            left: 100%;
        }
        .cyber-tab.active {
            background: rgba(100, 200, 255, 0.1);
            border-color: #64c8ff;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
        }
        .cyber-content {
            display: none;
            padding: 2rem;
            background: rgba(0, 0, 50, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 10px;
            position: relative;
        }
        .cyber-content.active {
            display: block;
            animation: contentShow 0.5s forwards;
        }
        .data-panel {
            background: rgba(0, 0, 30, 0.5);
            padding: 2rem;
            border-radius: 10px;
            margin: 1rem 0;
            position: relative;
        }
        .data-panel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #64c8ff, transparent);
        }
        @keyframes bg-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        @keyframes contentShow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pageEntrance {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .neon-text {
            text-shadow: 0 0 10px #64c8ff,
                         0 0 20px #00a1f8,
                         0 0 30px #00a6ff;
        }
    </style>
</head>

<body>
    
    <div class="cyber-bg"></div>
    
    <div class="container">
        <nav class="cyber-tabs">
            <div class="cyber-tab active" data-tab="dashboard">主页</div>
            <div class="cyber-tab" data-tab="security">支持的脚本</div>
            <div class="cyber-tab" data-tab="data">未来可能支持的游戏</div>
        </nav>
        <div class="cyber-content active" id="dashboard">
            
            <h2 class="neon-text">公告</h2>
            <div class="data-panel">
                <h3>作者AC</h3>
                <p>Q群996155023</p>
                <p>DC群组:https://discord.gg/CQQnenEWsj</p>
                <p>Roblox群组: https://www.roblox.com/communities/35773943/CDRIMOP#!/about</p>
              <p>倒卖扫码</p>
              <p>破源也一样</p>
            </div>
        </div>
        <div class="cyber-content" id="security">
            <h2 class="neon-text">脚本支持</h2>
            <div class="data-panel">
                <h3>游戏列表</h3>
                <p>Forsaken🟢</p>
                <p>Hunters🟢</p>
                <p>樱花摊位🟢</p>
                <p>种植花园🟢</p>
                <p>黑暗欺骗🟢</p>
                <p>巨魔起源🟢</p>
                <p>天堂站立🟢</p>
                <p>压力🟣</p>
                <p></p>
                <h3>脚本状态</h3>
                <p>🟢 正常工作</p>
                <p>🟣 修复中</p>
                <p>🔴 失效</p>
            </div>
        </div>
        <div class="cyber-content" id="data">
            <h2 class="neon-text">未来</h2>
            <div class="data-panel">
                <h3>Coming soon</h3>
            </div>
        </div>
    </div>
    <script>        
    const tabs = document.querySelectorAll('.cyber-tab');
        const contents = document.querySelectorAll('.cyber-content');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                const target = document.getElementById(tab.dataset.tab);
                target.classList.add('active');
            });
        });
        </script>
</body>
</html>
